<html>
	<head>
		<title>Rich</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">	
		<script type="text/javascript" src="jquery.js"></script>
	    <script data-require="angular.js@1.2.10" data-semver="1.2.10" src="http://code.angularjs.org/1.2.10/angular.js"></script>

	    <script type="text/javascript" src="scripts.js"></script>	

	</head>
	
	<body >

		<div id="content-container" ng-app="app" ng-controller="mainCtrl" >
			<div class="background-view b1"></div>
			<div class="background-view b2"></div>
			
            <div id="nav-container">
               <nav class="nav-bar">
				    <div class="link"><a href="index.html">HOME</a></div>
		    	    <div class="link"><a href="details.html">EVENT</a></div>
				    <div class="link"><a href="gallery.html">GALLERY</a></div>
				    <div class="link"><a href="grads.html">GRADS</a></div>
				    <div class="link"><a href="https://www.facebook.com/VisuallyDefiant">BLOG</a></div>
				</nav>



            </div>
			
			<div id="content">
				<ul>
					<li class="blogPost" ng-controller='blog' ng-style="getHeight()" ng-repeat="blog in blogPostList track by $index" ng-click="clickBlog(blog.postSlot)">
						<div class="{{blog.postClip}}" ng-mouseover="showCaption=true" ng-mouseleave="showCaption=false" >
							<img class="blogImage" src="{{blog.image}}" alt="no image"/>
							<div class="captionContainer"  ng-show="showCaption">
								<div class="captionHold">
									<span class="blogCaption">{{blog.inf | stripText}}</span>
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div class="behindSelected" ng-click="showSelected=false" ng-show="showSelected"></div>
				<img class="selectedImage" ng-show="showSelected" src="{{selectedBlogImage}}" alt="no image"/>
			</div>
		</div>
	</body>
</html>
